<html lang="en">
    <head> 
        <title> BreathEazy </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel='icon' href='../drop.png' type='image/png' sizes="16x16" />
        <link  rel="stylesheet" type="text/css" href="../styles/homepage.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
        
    </head>
  
  <body>
    <div class="container-fluid">
      <div  class="jumbotron text-center">
        <h1 id="header"> BreathEazy </h1>
      </div>

      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <h3>User</h3>
            <label for="users">Choose a user: </label>
            <select id='users' name="users">
              <option value="bobDaGOAT">bobDaGOAT</option>
              <option value="killah-bee">Killah-Bee</option>  
              <option value="raspberryPi">raspberryPi</option>
            </select>
        </div>
        <div class="col-lg-2">
          <button id="newData">Refresh</button>
        </div>
        <div class="col-lg-2"></div>
      </div>


      <div class="row" class="mx-auto">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h3 id="dataLabel">Data</h3>
          <table style="width: 100%;">
            <tr>
              <th>Time</th>
              <th>Username</th>
              <th>PM 2.5</th>
              <th>PM 10</th>
              <th>Humidity</th>
              <th>Tempature</th>
              <th>Id</th>
            </tr>
            
            <tr>
              <td id="timeRow">  time</td>
              <td id=usernameRow>  username</td>
              <td id="pm2_5Row">  pm 2.5</td>
              <td id=pm10Row>  pm 10</td>
              <td id="humRow">  humidity</td>
              <td id= "tempRow">  tempature</td>
              <td id="idRow">  id</td>
            </tr>
          </table>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <style>
        h3 {
            text-align: center;
        }
      </style>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../javascript/script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body> 
</html>
